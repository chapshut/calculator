<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Neon Calculator</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{width:360px;background:#0d0d1a;padding:20px;font-family:'Segoe UI',sans-serif}
    .calc{background:rgba(15,20,40,.9);border-radius:24px;overflow:hidden;
          border:2px solid rgba(0,255,255,.3);box-shadow:0 0 40px rgba(0,255,255,.4),
          0 0 80px rgba(180,100,255,.2);backdrop-filter:blur(12px)}
    #display{width:100%;padding:30px 24px;font-size:2.8em;text-align:right;
             background:transparent;color:#0ff;border:none;outline:none;
             letter-spacing:3px;text-shadow:0 0 20px #0ff,0 0 40px #0ff;position:relative}
    #display::after{content:'';position:absolute;right:24px;top:50%;
                    transform:translateY(-50%);width:6px;height:1.4em;
                    background:#0ff;box-shadow:0 0 30px #0ff;
                    animation:p 2s ease-in-out infinite;border-radius:4px}
    @keyframes p{0%,100%{opacity:.4;transform:translateY(-50%)scaleY(.9)}50%{opacity:1;transform:translateY(-50%)scaleY(1.1)}}
    .buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;padding:20px;background:#0f0f1f}
    button{height:70px;font-size:1.6em;font-weight:bold;background:rgba(20,40,80,.8);
           color:#0ff;border:1px solid rgba(0,255,255,.3);border-radius:18px;cursor:pointer;
           text-shadow:0 0 15px #0ff;box-shadow:0 0 20px rgba(0,255,255,.2);transition:all .2s}
    button:hover{background:rgba(0,255,255,.15);box-shadow:0 0 30px #0ff;transform:translateY(-4px)}
    button:active{transform:scale(.95);box-shadow:0 0 40px #0ff}
    button[data-value="0"]{grid-column:span 2}
  </style>
</head>
<body>
  <div class="calc">
    <input type="text" id="display" value="0" readonly>
    <div class="buttons">
      <button data-value="C">C</button>
      <button data-value="Backspace">Backspace</button>
      <button data-value="%">%</button>
      <button data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+">+</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-value="=">=</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
